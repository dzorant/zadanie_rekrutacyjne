<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Podgląd Artykułu</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Resetowanie domyślnych stylów */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        /* Styl strony */
        body {
            font-family: 'Lato', sans-serif;
            color: #333;
            background-color: #f4f4f9;
            line-height: 1.6;
            padding: 20px;
            max-width: 800px;
            margin: auto;
        }
        
        h1 {
            font-size: 2.5rem;
            color: #333;
        }

        h2 {
            font-size: 2rem;
            color: #555;
            margin-top: 10px;
        }

        img {
            max-width: 100%;
            margin: 15px 0;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        /* Sekcje artykułu */
        section {
            margin-bottom: 20px;
        }
        
        figure {
            text-align: center;
        }

        /* Animacje */
        .fade-in {
            opacity: 0;
            animation: fadeIn 1s forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <!-- Sekcja, do której zostanie załadowany artykuł -->
    <div id="article-content" class="fade-in">
        <h1>Ładowanie artykułu...</h1>
    </div>


    <script>
        // Skrypt do pobierania zawartości artykul.html
        async function loadArticle() {
            try {
                const response = await fetch('artykul.html');
                if (!response.ok) {
                    throw new Error('Błąd podczas ładowania artykułu');
                }
                const articleContent = await response.text();
                document.getElementById('article-content').innerHTML = articleContent;
            } catch (error) {
                document.getElementById('article-content').innerHTML = '<p>Nie udało się załadować artykułu.</p>';
                console.error(error);
            }
        }

        // Ładowanie artykułu po załadowaniu strony
        document.addEventListener('DOMContentLoaded', loadArticle);
    </script>
</body>
</html>
